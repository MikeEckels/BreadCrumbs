<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/BreadCrumbs/">
  <meta charset="utf-8"/>
  <title>BreadCrumbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#1e1e1e">
  <link rel="manifest" href="/BreadCrumbs/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="/BreadCrumbs/styles/style.css"/>
</head>
<body>

  <div id="map"></div>

  <div class="top-bar-container">
    <div class="top-bar-movable">
      <div class="top-bar" id="topBtns">
        <div class="search-box">
          <input id="searchInput" type="text" placeholder="Search..."/>
          <div class="search-suggestions"></div>
          <button id="searchBtn">Search</button>
        </div>

        <div class="action-menu" id="actionMenu">
          <button id="actionToggle">⋮ Options</button>
          <div class="action-dropdown">
            <button id="importBC">Import BreadCrumbs</button>
            <button id="clearBC">Clear BreadCrumbs</button>
            <button id="importLantern">Import Lantern</button>
            <button id="exportBtn">Export Lantern</button>
            <button id="recenterBtn" style="display:none;">Re-center</button>
          </div>
        </div>
      </div>
    </div>
    <button id="toggleSidebar" class="top-bar-standalone">☰</button>
  </div>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Waypoints</h2>
      <button id="closeSidebarBtn" class="close-sidebar">✕</button>
    </div>
    <div id="sidebarList" aria-live="polite"></div>
  </aside>

  <div class="modal" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="Edit waypoint">
      <h3 style="margin-top:0">Edit Waypoint</h3>
      <label>Name
        <input id="wpName" type="text"/>
      </label>
      <label>Hint
        <textarea id="wpHint"></textarea>
        <div id="hintCounter" class="hint-counter"></div>
      </label>
      <div class="modal-actions">
        <button id="saveModal" class="save">Save</button>
        <button id="cancelModal" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/BreadCrumbs/src/Main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/BreadCrumbs/ServiceWorker.js", {scope: "/BreadCrumbs/"})
        .then(reg => console.log("Service worker registered", reg.scope))
        .catch(err => console.error("Service worker registration failed", err));
      });
    }
  </script>
</body>
</html>
